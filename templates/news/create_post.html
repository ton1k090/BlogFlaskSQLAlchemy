{% extends 'base.html' %}

{% block title %}
Создать
{% endblock title %}

{% block body %}
<form action="{{ url_for('create_post') }}" method="post" xmlns="http://www.w3.org/1999/html">
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">
                Добавление новой статьи
            </h2>
            {% for field in form %}
            <div class="card-body">
                {{ field.label() }}
                {{ field(class='form-control') }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-lg">
                    Добавить статью
            </button>
        </div>
    </div>
</form>
{% endblock body %}
